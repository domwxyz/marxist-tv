server {
    listen 80;
    listen [::]:80;
    server_name marxist.tv www.marxist.tv;

    # Redirect HTTP to HTTPS (after SSL is setup)
    # return 301 https://$server_name$request_uri;

    # Frontend - React build files
    root /var/www/marxist.tv/frontend/build;
    index index.html;

    # Main frontend route
    location / {
        try_files $uri /index.html;
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Music route - handled by React
    location /music {
        try_files $uri /index.html;
    }

    # Redirect /songs to /music
    location /songs {
        return 301 /music;
    }

    # Audio files location
    location /audio {
        root /var/www/marxist.tv/frontend/public;
        add_header Cache-Control "public, max-age=31536000";
        
        # Support various audio formats
        location ~* \.(mp3|wav|flac|ogg|m4a)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API proxy
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # API docs
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

