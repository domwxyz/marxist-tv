<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#DB1E1E" />
    <meta
      name="description"
      content="Site for aggregating all Marxist video content in one location"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Marxist TV</title>
    
    <!-- Preload fonts to avoid FOUT (Flash of Unstyled Text) -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/built-titling.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/fonts/built-titling-bold.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/fonts/cambria.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/fonts/cambria-bold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/fonts/cambria-italic.ttf" as="font" type="font/ttf" crossorigin>
    
    <style>
      /* Font face declarations */
      @font-face {
          font-family: 'Built Titling';
          src: url('%PUBLIC_URL%/fonts/built-titling.otf') format('opentype');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
      }

      @font-face {
          font-family: 'Built Titling';
          src: url('%PUBLIC_URL%/fonts/built-titling-bold.otf') format('opentype');
          font-weight: bold;
          font-style: normal;
          font-display: swap;
      }
      
      @font-face {
          font-family: 'Cambria';
          src: url('%PUBLIC_URL%/fonts/cambria.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
      }
      
      @font-face {
          font-family: 'Cambria';
          src: url('%PUBLIC_URL%/fonts/cambria-bold.ttf') format('truetype');
          font-weight: bold;
          font-style: normal;
          font-display: swap;
      }

      @font-face {
          font-family: 'Cambria';
          src: url('%PUBLIC_URL%/fonts/cambria-italic.ttf') format('truetype');
          font-weight: normal;
          font-style: italic;
          font-display: swap;
      }

      /* Root variables */
      :root {
          --primary-color: #DB1E1E;
          --primary-light: #ee8181;
          --primary-dark: #901414;
          --text-on-primary: #ffffff;
          --background: #dbd6d6;
          --surface: #ffffff;
          --text: #212121;
          --divider: #e0e0e0;
          --heading-font: 'Built Titling', serif;
          --body-font: 'Cambria', Georgia, serif;
      }

      /* Base styles to ensure fonts are applied immediately */
      body {
          font-family: var(--body-font);
          margin: 0;
          padding: 0;
          background-color: var(--background);
      }

      h1, h2, h3, h4, h5, h6 {
          font-family: var(--heading-font);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
