<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Site for aggregating all Marxist video content in one location"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Marxist TV</title>
    
    <style>
      /* Force preload fonts to avoid FOUT (Flash of Unstyled Text) */
      @font-face {
        font-family: 'Built Titling';
        src: url('%PUBLIC_URL%/fonts/built-titling.otf') format('opentype'),
             url('./fonts/built-titling.otf') format('opentype'),
             url('/fonts/built-titling.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Built Titling';
        src: url('%PUBLIC_URL%/fonts/built-titling-bold.otf') format('opentype'),
             url('./fonts/built-titling-bold.otf') format('opentype'),
             url('/fonts/built-titling-bold.otf') format('opentype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Cambria';
        src: url('%PUBLIC_URL%/fonts/cambria.ttf') format('truetype'),
             url('./fonts/cambria.ttf') format('truetype'),
             url('/fonts/cambria.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Cambria';
        src: url('%PUBLIC_URL%/fonts/cambria-bold.ttf') format('truetype'),
             url('./fonts/cambria-bold.ttf') format('truetype'),
             url('/fonts/cambria-bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Cambria';
        src: url('%PUBLIC_URL%/fonts/cambria-italic.ttf') format('truetype'),
             url('./fonts/cambria-italic.ttf') format('truetype'),
             url('/fonts/cambria-italic.ttf') format('truetype');
        font-weight: normal;
        font-style: italic;
        font-display: swap;
      }

      /* Explicitly define font families */
      :root {
        --heading-font: 'Built Titling', 'Times New Roman', serif;
        --body-font: 'Cambria', Georgia, serif;
        --primary-color: #DB1E1E;
        --primary-color-light: #f5dddd;
        --primary-color-dark: #a51717;
        --text-on-primary: white;
      }

      h1 {
        font-family: var(--heading-font) !important;
        font-weight: bold;
      }
      
      h2, h3, h4, h5, h6 {
        font-family: var(--heading-font) !important;
        font-weight: normal;
      }
      
      body, p, div, span, a {
        font-family: var(--body-font);
      }
    </style>
    
    <!-- Add explicit preload hints for browsers -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/built-titling.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/fonts/cambria.ttf" as="font" type="font/ttf" crossorigin>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
